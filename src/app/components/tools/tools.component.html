<div class="tools" >
    <div class="custom-container">
    
        <div class="text-center">
            <h2 class="general-title mb0">Conoce las herramientas</h2>
            <img src="assets/imgs/Productos/Titulo_3.png" class="title-img mb4" draggable="false">
            <h3 class="general-text">
                Te ofrecemos todas estas herramientas para que hagas crecer tu negocio con los productos Naturalmente Irresistibles.
            </h3>
        </div>
        
        <div class="row">
            <div *ngFor="let tool of tools" class="col-12 col-md-4">
                <div class="tools-card">
                    <img [src]="tool.img" draggable="false" alt="">
                    <div class="content">
                        <div>
                            <h6 class="general-small-text bold-text" >{{ tool.name }}</h6>
                            <small class="general-small-text mb2">{{ tool.description }}</small>
                        </div>
                        <button (click)="navigateTo(['tool', tool.id])" class="general-btn" >{{ tool.btn }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    

</div>
