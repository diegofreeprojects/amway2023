<div class="product-detail" >


    <img [src]="product.imgs[0]" id="parallax1" draggable="false" class="parallax-img1" alt="">
    <img [src]="product.imgs[1]" id="parallax2" draggable="false" class="parallax-img2" alt="">
    <img [src]="product.imgs[3]" id="parallax3" draggable="false" class="parallax-img3" alt="">
    <img [src]="product.imgs[2]" id="parallax4" draggable="false" class="parallax-img4" alt="">
    
    
    <div class="custom-container" style="position: relative;">
        <div class="product-detail-card" [ngClass]="{ 'reverse': product.reverse }">
            <div class="img">
                <img [src]="product.img" id="product" draggable="false" alt="">
                <img [src]="product.icon" id="icon" (click)="openModal()" draggable="false" alt="">
            </div>
            <div class="detail">
                <h1 class="general-title" [style.color]="product.color" >{{ product.name }}<br>{{ product.smallName }}</h1>
                <h2 class="general-subtitle">{{ product.slogan }}</h2>
                <h5 class="general-text bold-text mb0">MODO DE USO</h5>
                <p class="general-text">{{ product.modeOfUse }}</p>

                <small class="general-small-text mb2" style="color: #777; display: block;">*PRODUCTO DE REFERENCIA, CONSULTA DISPONIBILIDAD EN TU PA√çS.</small>
                
                <button (click)="openLink(product.link)" class="general-btn" type="button">Comprar ahora</button>
            </div>
        </div>

        
    </div> 

    
    <div style="width: 100%; text-align: end;">
        <button (click)="goTo()" class="go-to-top">
            <img src="assets/imgs/Por_Que_Naturales/flecha.png" style="width: 40px;" alt="">
        </button>
    </div>

</div>

<div class="product-detail-footer" >
    <div class="custom-container" >
        <div class="small-letters">
            {{ product.footer }}
        </div>
    </div>
</div>



<div id="product-detail" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-body" style="padding: 2rem; padding-bottom: 4rem;">
                <div class="text-end">
                    <img src="assets/imgs/Daily_Plus/ICON_1.png" (click)="closeModal()" style="width: 50px;" alt="">
                </div>

                <h1 class="general-title mb1" [style.color]="product.color" >{{ product.name }}<br><small>{{ product.smallName }}</small></h1>
                <h2 class="general-subtitle mb1">{{ product.slogan }}</h2>
                <br>
                <h5 class="general-text" [innerHtml]="product.description"></h5>
            </div>
        </div>
    </div>
</div>
